# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
timeout: 360
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  control_method: dmg
  scm_size: "2GB"
  nvme_size: "9GB"
  name: daos_server
